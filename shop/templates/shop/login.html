{% extends 'shop/layouts/main.html' %}

{% block title %}
  Login | Etsy
{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="margin-top: 100px; min-height: 80vh;">
  <div class="row w-100">
    <div class="col-md-6 offset-md-3">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
          <h2 class="text-center text-primary mb-4">
            <i class="bi bi-person-circle me-2"></i>Login to Your Account
          </h2>
          <hr class="mb-4" style="border-color: #b8bfc2;">

          {% include 'shop/inc/message.html' %}

          <form method="post" action="">
            {% csrf_token %}

            <div class="mb-4">
              <label for="username" class="form-label fw-semibold">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
              </div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label fw-semibold">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
              </div>
            </div>

            <div class="d-grid gap-2 mb-3">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                <i class="bi bi-box-arrow-in-right me-2"></i>Login
              </button>
            </div>

            <p class="text-center text-muted mt-3">
              Don't have an account?
              <a href="{% url 'register' %}" class="text-decoration-none text-primary fw-bold">Register Here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Optional custom styling -->
<style>
  .form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
  }
</style>
{% endblock content %}
