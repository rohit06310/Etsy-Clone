{% load static %}

<style>
  .carousel-container {
    margin-top: 80px; /* for navbar */
  }

  .carousel-item img {
    height: 100vh;
    object-fit: cover;
    filter: brightness(0.75);
  }

  .carousel-caption {
    backdrop-filter: blur(10px);
    background-color: rgba(0, 0, 0, 0.35);
    padding: 2rem 3rem;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    animation: fadeInUp 1s ease-out;
  }

  .carousel-caption h5 {
    font-size: 3rem;
    color: #ffc107;
    font-weight: bold;
  }

  .carousel-caption p {
    font-size: 1.25rem;
    color: #ffffff;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .carousel-control-prev-icon,
  .carousel-control-next-icon {
    filter: invert(100%);
    background-color: rgba(255, 255, 255, 0.3);
    padding: 12px;
    border-radius: 50%;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
  }

  .carousel-indicators [data-bs-target] {
    background-color: #ffc107;
    width: 12px;
    height: 12px;
    border-radius: 50%;
  }

  @media (max-width: 768px) {
    .carousel-caption h5 {
      font-size: 1.5rem;
    }
    .carousel-caption p {
      font-size: 1rem;
    }
  }
</style>

<div class="carousel-container">
  <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/1.jpg' %}" class="d-block w-100" alt="Slider 1">
        <div class="carousel-caption">
          <h5>Trendy Collections</h5>
          <p>Style that defines you.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/2.jpg' %}" class="d-block w-100" alt="Slider 2">
        <div class="carousel-caption">
          <h5>All Day Gifts</h5>
          <p>Gifting moments made special.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/3.jpg' %}" class="d-block w-100" alt="Slider 3">
        <div class="carousel-caption">
          <h5>Gifts for Everyone</h5>
          <p>Celebrate love & connection.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/4.jpg' %}" class="d-block w-100" alt="Slider 4">
        <div class="carousel-caption">
          <h5>Exclusive Offers</h5>
          <p>Don't miss out on amazing deals!</p>
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
